<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <img src="img/logo.png" alt="">
            <h1>UNIVER12.COM</h1>
        </div>
        <div>
            <form>
                <h1>Formulario De Registro</h1>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Escriba su nombre de usuario" name="nombre" required>
            
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Escriba su apellido" name="apellido" required>
            
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" placeholder="Escriba su email" name="correo" required>
            
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" placeholder="Escriba su contraseña" name="contrasena" required>
            
                <input type="submit" class="sumit" value="Registrarse">

                <a href="#">¿Ya tengo cuenta?</a>
              </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
